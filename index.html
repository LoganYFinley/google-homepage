<!DOCTYPE html>
<html lang="en" dir="ltr">
<style>
    .bar {
        display: flex;
        align-items: center;
        padding: 6px;
        height: 60px;
        flex-shrink: 0;
        box-sizing: border-box;
        font-size: 14px;
        font-family: arial,sans-serif;
        color: #222;
    }
    p {
        font-size: 14px;
        font-family: arial,sans-serif;
        color: #222;
    }
    .about {
        margin-left: 15px;
        display: inline-block;
        padding: 5px;
        margin: 0 5px;
        cursor: pointer;
    }
    .store {
        display: inline-block;
        line-height: 24px;
        vertical-align: middle;
        cursor: pointer;
        margin-left: 15px;
    }
    .gmail {
        margin-left: 1020px;
        display: inline-block;
        line-height: 24px;
        vertical-align: middle;
        cursor: pointer;
        padding-right: 15px;
    }
    .images {
        display: inline-block;
        line-height: 24px;
        vertical-align: middle;
        cursor: pointer;
    }
    .apps-image {
        cursor: pointer;
        margin-left: 30px;
        width: 25px;
    }
    .sign-in {
        margin-left: 5px;
        cursor: pointer;
        margin-left: 30px;
        background-color: #1a73e8;
        color: white;
        border-color: #1a73e8;
        border-radius: 10%;
        padding: 10px 24px;
        text-align: center;
        white-space: nowrap;
        font-size: 15px;
    }

</style>
<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <div class="bar">
        <p class="about">About</p>
        <p class="store">Store</p>
        <p class="gmail">Gmail</p>
        <p class="images">Images</p>
        <img class="apps-image" src="iconfinder_ic_apps_48px_352018.png"></img>
        <button class="sign-in" type="sign-in">Sign in</button>
    </div>
</body>

</html>
